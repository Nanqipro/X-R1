# This is X-R1(https://github.com/dhcode-cpp/X-R1) project training config:
# required >= 3x3090(24G)/4090(24G) 
# running time 1~2h

# multi-gpu LoRA NOT running zero3

# ACCELERATE_LOG_LEVEL=info 
# accelerate launch 
# --config_file recipes/zero3.yaml 
# --num_processes=3 src/x_r1/grpo.py 
# --config recipes/examples/X_R1_zero_3B_peft_usevllm_config_advanced.yaml
# > ./output/x_r1_3b_lora_advanced.log 2>&1

# Model arguments
model_name_or_path: ./LLM-models-datasets/Qwen2.5-3B
model_revision: main
torch_dtype: bfloat16
attn_implementation: flash_attention_2

# Data training arguments
dataset_name: ./LLM-models-datasets/generated_x_r1_dataset02
dataset_configs:
- train
dataset_train_split: train

# Reward function arguments - 使用高级连续奖励函数组合
reward_funcs: ["accuracy_continuous", "format_continuous", "reasoning_steps"]

# Advanced reward function parameters
cosine_min_value_correct: 0.5
cosine_max_value_correct: 1.0
cosine_min_value_wrong: 0.0
cosine_max_value_wrong: -0.5
cosine_max_len: 1000

# GRPO trainer config
bf16: true
use_vllm: true
vllm_gpu_memory_utilization: 0.3
do_eval: no
eval_strategy: "no"
eval_steps: 10
gradient_accumulation_steps: 4
gradient_checkpointing: true
gradient_checkpointing_kwargs:
  use_reentrant: false
hub_strategy: every_save
learning_rate: 3.0e-06
log_level: info
logging_steps: 5
logging_strategy: steps
lr_scheduler_type: cosine
max_prompt_length: 256
num_generations: 3
max_completion_length: 256
max_steps: -1
num_train_epochs: 3
# max_steps: 5000  # 限制最大步数为5000步
# num_train_epochs: 1  # 减少到1个epoch
output_dir: output/X-R1-3B-generated_x_r1_dataset02
overwrite_output_dir: true
per_device_eval_batch_size: 1
per_device_train_batch_size: 1
push_to_hub: False
report_to: []
# save_strategy: "epoch"
save_strategy: "steps"  # 改为按步数保存
save_steps: 20  # 每2000步保存一次
seed: 42
warmup_ratio: 0.1

# lora config
lora_r: 16
lora_target_modules: ["q_proj","v_proj"]
lora_alpha: 16
lora_dropout: 0.1
use_peft: true 